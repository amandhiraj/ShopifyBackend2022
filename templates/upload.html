
<html>
  <head>
  <title>Shopify Inventory Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
  <p><h1 align="center">Shopify Inventory Manager</h1></p>
  <div class="container">
  <div class="row">
      <h2>Select a file to upload</h2>
      <p>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
      </p>

      <form method="post" action="/" enctype="multipart/form-data">
          <dl>
              <p>
                  <input type="file" name="file" class="form-control" autocomplete="off" required>
                  <input type="text" name="title" placeholder="Title" class="form-control" autocomplete="off" required>
                  <input type="text" name="description" placeholder="Description" class="form-control" autocomplete="off" required>
              </p>
          </dl>
          <p>
              <input type="submit" value="Submit" class="btn btn-info">
          </p>
          <input onclick="window.location='/display'" value="View Inventory" class="btn btn-info">
      </form>
  </div>
  </div>
  </body>
  </html>
