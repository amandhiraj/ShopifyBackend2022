<!DOCTYPE =html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>
      Inventory
    </title>
    
  </head>
  <body>
    <main class="grid">
        <article>
            <div class="text">
                <article style="background-color: whitesmoke;">
                    <h4>Empty Inventory</h4>
                    <p>Create new items to see the listings here.</p>
                    <a href="{{url_for('home')}}"><img style="width: 100%; height: 50%; align-items: center; align-content: center;" src="https://www.iconpacks.net/icons/2/free-upload-icon-1488-thumb.png" alt="Add Entry"><img></a>
                    </article>
            </div>
        </article>
        {% if data %}
            {% for x in data %}
                <article>
                <img src="{{url_for('static', filename=x.pathImageThumb.replace('static/', ''))}}" alt="{{x.title}}">
                <div class="text">
                    <h4>{{x.title}}</h3>
                    <p>{{x.description}}</p>
                    <div class="column" >
                        <a href="{{url_for('editImg', filenameToUpdate=x.filename)}}">
                            <i class="fa fa-edit" style="font-size:32px;color:black"></i>
                        </a>
                      </div>
                      <div class="column">
                        <a href="{{url_for('deleteImg', filename=x.filename)}}">
                            <i class="fa fa-trash" style="font-size:32px;color:black"></i>
                        </a>
                       </div>
                </div>
                </article>
            {% endfor %}
        {% endif %}
      </main>
  </body>
</html>
